    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var all_pie = google.visualization.arrayToDataTable([
          ['Category', 'Expense'],
          ['Movies', {{alltime.Movies}}],
          ['Party', {{alltime.Party}}],
          ['Concert', {{alltime.Concert}}],
          ['Sports', {{alltime.Sports}}]
        ]);

        var all_bar = google.visualization.arrayToDataTable([
        ['Category', 'Expense', {role: 'style'}],
        ['Movies', {{alltime.Movies}},'color : #FF3399'],
        ['Party', {{alltime.Party}},'color : #FF8000'],
        ['Concert', {{alltime.Concert}},'color : #3399FF'],
        ['Sports', {{alltime.Sports}},'color : #CCCC00']        
      ]);

        var month_pie = google.visualization.arrayToDataTable([
          ['Category', 'Expense'],
          ['Movies', {{lastmonth.Movies}}],
          ['Party', {{lastmonth.Party}}],
          ['Concert', {{lastmonth.Concert}}],
          ['Sports', {{lastmonth.Sports}}]
        ]);

        ['Concert', {{lastmonth.Concert}},'color : #3399FF'],
        ['Sports', {{lastmonth.Sports}},'color : #CCCC00']

        ['Category', 'Expense', {role: 'style'}],
        ['Movies', {{lastyear.Movies}},'color : #FF3399'],
        ['Party', {{lastyear.Party}},'color : #FF8000'],
        ['Concert', {{lastyear.Concert}},'color : #3399FF'],
        ['Sports', {{lastyear.Sports}},'color : #CCCC00']

          ['Movies', {{lastyear.Movies}}],
          ['Party', {{lastyear.Party}}],

        ['Concert', {{lastweek.Concert}},'color : #3399FF'],

          stroke:'brown'},
          fontSize: 20,
          is3D:true,          
          legend: {position: 'RIGHT', textStyle: {fontSize:15, fontName:'Consolas', bold:true}, alignment: 'start' },
          pieSliceTextStyle:{color: 'white', fontName: 'consolas', fontSize: 12},
          colors:['FF3399','FF8000','3399FF','CCCC00','009999','000066','FF3333','006600']
        };

        titleTextStyle:{
        fontName:'Verdana',
        fontSize:20,},
        fontName:'consolas',
        fontSize:15,
        vAxis:{minValue:0},        
        legend:{ position: "none" },
        backgroundColor:{
          strokeWidth: 10,
          fill:'#FFF8DC',
          stroke:'#DAA520'},
        };

        var week_pie_options = {
          title: 'LAST WEEK EXPENSES - ENTERTAINMENT',
          fontName: 'Verdana',
          backgroundColor:{
          strokeWidth: 10,
          fill:'#F5DEB3',
          stroke:'brown'},
          fontSize: 20,
          is3D:true,          
          legend: {position: 'RIGHT', textStyle: {fontSize:15, fontName:'Consolas', bold:true}, alignment: 'start' },
          pieSliceTextStyle:{color: 'white', fontName: 'consolas', fontSize: 12},
          colors:['FF3399','FF8000','3399FF','CCCC00','009999','000066','FF3333','006600']
        };

        var week_bar_options = {
        title: 'LAST WEEK EXPENSES - ENTERTAINMENT',
        titleTextStyle:{
        fontName:'Verdana',
        fontSize:20,},
        fontName:'consolas',
        fontSize:15,
        vAxis:{minValue:0},        
        legend:{ position: "none" },
        backgroundColor:{
          strokeWidth: 10,
          fill:'#FFF8DC',
          stroke:'#DAA520'},
        };

        var chart1 = new google.visualization.PieChart(document.getElementById('chart1'));
        chart1.draw(all_pie, all_pie_options);

        var chart2 = new google.visualization.ColumnChart(document.getElementById('chart2'));
        chart2.draw(all_bar, all_bar_options);

        var chart3 = new google.visualization.PieChart(document.getElementById('chart3'));
        chart3.draw(month_pie, month_pie_options);

        var chart4 = new google.visualization.ColumnChart(document.getElementById('chart4'));
        chart4.draw(month_bar, month_bar_options);

        var chart5 = new google.visualization.PieChart(document.getElementById('chart5'));
        chart5.draw(year_pie, year_pie_options);

        var chart6 = new google.visualization.ColumnChart(document.getElementById('chart6'));
        chart6.draw(year_bar, year_bar_options);

        var chart7 = new google.visualization.PieChart(document.getElementById('chart7'));
        chart7.draw(week_pie, week_pie_options);

        chart8.draw(week_bar, week_bar_options);
